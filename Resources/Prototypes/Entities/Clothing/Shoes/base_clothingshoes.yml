- type: entity
  abstract: true
  parent: Clothing
  id: ClothingShoesBase
  components:
  - type: Clothing
    slots:
    - FEET
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Edible
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon
  - type: ProtectedFromStepTriggers
  # Corvax-Wega-Dirtable-start
  - type: Dirtable
    dirtState: shoes
    equippedDirtState: equipped-shoes
  # Corvax-Wega-Dirtable-end

- type: entity
  abstract: true
  parent: [ ClothingShoesBase, ClothingShoesDamageableBase ] # Corvax-Wega-Edit
  id: ClothingShoesBaseButcherable
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: PhysicalComposition # 50% of the amount of cloth you'd obtain upon butchering
    materialComposition:
      Cloth: 50

# stuff common to all military boots
- type: entity
  abstract: true
  parent: [ClothingShoesBase, ClothingSlotBase]
  id: ClothingShoesMilitaryBase
  components:
  - type: Matchbox
  - type: ItemSlots
    slots:
      item:
        name: clothing-boots-sidearm
        priority: 4
        whitelist:
          tags:
          - Knife
          - Sidearm
          - Scalpel  # Corvax-Wega-Slot_for_scalpel_in_milboots
  # Corvax-Wega-Dirtable-start
  - type: Dirtable
    dirtState: boots
    equippedDirtState: equipped-shoes
  # Corvax-Wega-Dirtable-end

- type: entity
  abstract: true
  id: ClothingShoesBootsSecFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      item:
      - CombatKnife
  # Corvax-Wega-Dirtable-start
  - type: Dirtable
    dirtState: boots
    equippedDirtState: equipped-shoes
  # Corvax-Wega-Dirtable-end

- type: entity
  abstract: true
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesBaseWinterBoots
  description: Fluffy boots to help survive even the coldest of winters.
  components:
  - type: TemperatureProtection
    heatingCoefficient: 1.025
    coolingCoefficient: 0.5
  # Corvax-Wega-Dirtable-start
  - type: Dirtable
    dirtState: jackboots
    equippedDirtState: equipped-shoes
  # Corvax-Wega-Dirtable-end
