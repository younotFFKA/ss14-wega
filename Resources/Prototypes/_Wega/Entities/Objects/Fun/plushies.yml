      params:
        variation: 0.65
        volume: 5
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Wega/Items/purr.ogg
      params:
        variation: 0.65
        volume: 5
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/_Wega/Items/purr.ogg
      params:
        variation: 0.65
        volume: 5
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/Lightning/lightningshock.ogg
      params:
        variation: 0.65
        volume: -10

