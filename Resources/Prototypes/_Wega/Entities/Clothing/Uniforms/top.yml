# White top
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformTopColorWhite
  name: white top
  description: A generic white jumpsuit with no rank markings.
  components:
  - type: Sprite
    sprite: _Wega/Clothing/Uniforms/Jumpskirt/color-top.rsi
    layers:
    - state: icon-top
    - state: icon-down
      color: "#b3b3b9"
  - type: Clothing
    sprite: _Wega/Clothing/Uniforms/Jumpskirt/color-top.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING-top
      - state: equipped-INNERCLOTHING-down
        color: "#b3b3b9"
      
