# Random
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformRandomWega
  abstract: true
  description: Generated by neural networks based on the latest fashion trends.
  suffix: Random visual
  components:
  - type: SuitSensor
  - type: Sprite
    sprite: _Wega/Clothing/Uniforms/Jumpskirt/random_top.rsi
    layers:
    - state: base_torso_topik
      map: [ "torso" ]
    - state: base_leg_cshirt
      map: [ "leg" ]
  - type: Clothing
    sprite: _Wega/Clothing/Uniforms/Jumpskirt/random_top.rsi
    clothingVisuals:
      jumpsuit:
      - state: base_torso_topik
        map: [ "torso" ]
      - state: base_leg_cshirt
        map: [ "leg" ]
        
- type: entity
  parent: ClothingUniformRandomWega
  id: ClothingUniformRandomBraWega
  name: colorful bra and topik
  components:
  - type: RandomSprite
    available:
      - torso:
          base_torso_bra: Sixteen
          base_torso_topik: Sixteen
        leg:
          base_leg_cshirt: Sixteen
          base_leg_skirt: Sixteen
          base_leg_skirt_long: Sixteen